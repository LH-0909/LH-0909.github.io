<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获奖详情 - 李航</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 简单的子页面样式 */
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; color: #2d3436; margin: 0; padding: 0; line-height: 1.6; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; }
        
        .detail-card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        h1 { color: #6C63FF; margin-bottom: 10px; }
        .date { color: #636e72; font-size: 0.9rem; margin-bottom: 30px; display: block; }
        
        .img-box {
            width: 100%;
            height: 300px;
            background: #dfe6e9; /* 占位灰色背景 */
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .img-box img { width: 100%; height: auto; }

        .content { font-size: 1.1rem; margin-bottom: 40px; }
        
        .back-btn {
            display: inline-block;
            padding: 10px 25px;
            background: #6C63FF;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover { background: #5a54d6; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="container">
        <div class="detail-card">
            <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> 返回主页</a>
            
            <div style="margin-top: 30px;">
                <h1>大连海洋大学-校级一等奖学金</h1>
                <span class="date">颁发日期：2024年6月</span>
            </div>

            <div class="img-box">
                <p style="color:#888;"><img src="一等奖学金.jpg" alt="奖学金奖状"></p>
            </div>

            <div class="content">
                <h3>项目介绍</h3>
                <p>
                    通过在水产与生命学院的学习，我在学术和实践方面表现优异，获得了校级一等奖学金。这不仅是对我过去努力的认可，也激励我在未来继续追求卓越。
                </p>
                <p>
                    通过这个奖项，我更加坚定了大数据深耕的决心，未来我计划继续参与相关科研项目，提升自己的专业技能和知识储备。
            </div>
        </div>
    </div>

</body>
</html>
